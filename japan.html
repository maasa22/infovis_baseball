<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>高校野球都道府県別勝利数</title>
        <script src="./lib/d3.js" charset="utf-8"></script>
        <script src="./lib/topojson.js" charset="utf-8"></script>
        <script src="./lib/japan_population.json" charset="utf-8"></script>
        <script src="./lib/japan_population2.json" charset="utf-8"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124241907-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}

          gtag('config', 'UA-124241907-1');

        <meta name="description" content="高校野球夏の大会の都道府県別勝利数をマッピングしています。都道府県ごとの勝利数の多い上位高校と第100大会の参加校も見ることができます。日本地図の上をマウスでなぞると各都道府県の情報を見れる動的なページをd3.jsを用いて作りました。">
        <meta name="google-site-verification" content="sQAZmSLxqcJqIEDUerbNXkJcROcOt-r66GGpGgs86BM" />

<body>

<section class="hero">
    <div class="hero-body">
        <div class="container ">
            <h1 class="title">
                夏の甲子園 高校野球都道府県別勝利数
            </h1>
            <h3 class="subtitle">
                高校野球夏の大会の都道府県別勝利数をマッピングしています。<br>勝利数が多い都道府県ほど、濃い色で表示されます。<br>
            </h2>
            <p>

            </p>
        </div>
    </div>
</section>


<script type="text/javascript">

var width = 800;
var height = 800;
    //d3.select("body").append("p").text("新しいパラグラフ！");
var color = d3.scaleLinear()
              .domain([20, 180]) //山形23, 東京177
              .range([255, 0]);

var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

var populationHash = {};
var populationHash2 = {};

JapanPopulationData.Data.forEach(function (d){
  //populationHash[d.Prefecture] = d.Population_2010;
  populationHash[d.Prefecture] = d.win_summer;
  populationHash2[d.Prefecture] = d.team_100;
});

var populationHash3 = {};
var populationHash4 = {};

JapanPopulationData2.Data.forEach(function (d){
  //populationHash[d.Prefecture] = d.Population_2010;
  if (d.win_summer !== "-"){
  populationHash3[d.school_name] = d.pref_name;//違う。。。データの型を変えた方が良さそう。上手くインデントさせる。
}
  if (d.win_summer !== "-"){
  populationHash4[d.school_name] = d.win_summer;
}

});



d3.json("./lib/japan.topojson", function(data) {

  var japan = topojson.feature(data, data.objects.japan);

  // Mercator projection
  var projection = d3.geoMercator()
                     .center([137, 34]) // lat and long
                     .translate([width/2, height/2])
                     .scale(1500);

  var path = d3.geoPath().projection(projection);

  svg.selectAll("path")
     .data(japan.features)
     .enter()
     .append("path")
     .attr("d", path)
     .attr("fill", function(d) {
        return "rgb(255, " + Math.floor(color(populationHash[d.properties.nam_ja])) + ", " + Math.floor(color(populationHash[d.properties.nam_ja]))
        +")";
      })
      .attr("stroke", "#333333")
      .attr("stroke-width", 0.5)
      .on("mouseover", function(d) {
            showDetails(d.properties.nam_ja);
      });

  var pref_details = svg.append("text")
                        .attr("x", 40)
                        .attr("y", 40)
                        .attr("font-size", 26)
                        .attr("stroke", "none")
                        .attr("fill", "#000000");



  var pref_details_school = svg.append("text")
                        .attr("x", 40)
                        .attr("y", 100)
                        .attr("font-size", 18)
                        .attr("stroke", "none")
                        .attr("fill", "black")
                        ;

var pref_details_school0 = svg.append("text")
.attr("x", 40)
.attr("y", 76)
.attr("font-size", 18)
.attr("stroke", "none")
.attr("fill", "black")
.text("夏の勝利数上位5校")
;

var pref_details_school2 = svg.append("text")
.attr("x", 40)
.attr("y", 120)
.attr("font-size", 18)
.attr("stroke", "none")
.attr("fill", "black")
;

var pref_details_school3 = svg.append("text")
.attr("x", 40)
.attr("y", 140)
.attr("font-size", 18)
.attr("stroke", "none")
.attr("fill", "black")
;

var pref_details_school4 = svg.append("text")
.attr("x", 40)
.attr("y", 160)
.attr("font-size", 18)
.attr("stroke", "none")
.attr("fill", "black")
;

var pref_details_school5 = svg.append("text")
.attr("x", 40)
.attr("y", 180)
.attr("font-size", 18)
.attr("stroke", "none")
.attr("fill", "black")
;
var pref_details_school6 = svg.append("text")
.attr("x", 40)
.attr("y", 224)
.attr("font-size", 26)
.attr("stroke", "none")
.attr("fill", "#006600")
;

//スマートなデフォルト値にしたい。色薄くするとか。or タップしてくださいって文章で書くか。
pref_details.text("夏 " + "兵庫県" + ": " + "137"+"勝");
pref_details_school.text("報徳学園 28勝")
pref_details_school2.text("東洋大姫路 20勝")
pref_details_school3.text("育英 17勝")
pref_details_school4.text("明石 9勝")
pref_details_school5.text("県芦屋 9勝")
pref_details_school6.text("第100会大会: 報徳学園, 明石商")



  function showDetails(pref){
    pref_details.text("夏 " + pref + ": " + populationHash[pref]
  +"勝");

    var school_name_list = [["", ""]]; //初期化の仕方分からないので空文字入れる。
    const keys = Object.keys(populationHash3);

    for (let i = 0; i < keys.length; i++) {
      school_name = keys[i]
      win_summer = populationHash4[school_name]
      if (populationHash3[school_name] === pref) {
        school_name_list.push([school_name, win_summer]);
        //school_name_list = keys[i];
      }
    }
    school_name_list.shift(); //先行削除して元に戻す。
    //console.log(school_name_list);
    console.log(pref, school_name_list);

    var school_text = ""
    //for (let i = 0; i < school_name_list.length; i++) {
    for (let i = 0; i < 1; i++) {
      school_text = school_text + school_name_list[i][0] + " " + school_name_list[i][1] + "勝" + "\n"
    }
    pref_details_school.text(school_text);

    school_text = school_name_list[1][0] + " " + school_name_list[1][1] + "勝" + "\n"
    pref_details_school2.text(school_text);

    school_text = school_name_list[2][0] + " " + school_name_list[2][1] + "勝" + "\n"
    pref_details_school3.text(school_text);

    school_text = school_name_list[3][0] + " " + school_name_list[3][1] + "勝" + "\n"
    pref_details_school4.text(school_text);

    school_text = school_name_list[4][0] + " " + school_name_list[4][1] + "勝" + "\n"
    pref_details_school5.text(school_text);

    school_text = "第100会大会: " + populationHash2[pref]
    pref_details_school6.text(school_text)


    //強豪校の強さをバブルチャートor棒グラフにしたい。

  }
});

</script>
